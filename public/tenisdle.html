<script>

    const tenistas = [
      ["Rafael Nadal", 37, "Espanhol", "Canhoto", 22],
      ["Roger Federer", 42, "SuÃ­Ã§o", "Destro", 20],
      ["Novak Djokovic", 36, "SÃ©rvio", "Destro", 24],
      ["Serena Williams", 41, "Americana", "Destro", 23],
      ["Carlos Alcaraz", 21, "Espanhol", "Destro", 2]
    ];

    let alvo = tenistas[Math.floor(Math.random() * tenistas.length)];

    function tentar(){
        var tentativa = input_tentativa.value;
        var thead = document.getElementById('thead');
        var validacaoExisteTenista = false
        var indexTenista = Number;

        for(var i = 0; i < tenistas.length; i++){
            if(tentativa == tenistas[i][0]){
                validacaoExisteTenista = true;
                indexTenista = i
                break
            }
        }

        if(validacaoExisteTenista){

        var nome = tenistas[indexTenista][0];
        var idade = tenistas[indexTenista][1];
        var nacionalidade = tenistas[indexTenista][2];
        var mao = tenistas[indexTenista][3];
        var torneio = tenistas[indexTenista][4];

            thead.innerHTML += `
            <tr class="tentativa">
                <th id="ceulaNome">${nome}</th>
                <th id="ceulaIdade">${idade}</th>
                <th id="ceulaNacionalidade">${nacionalidade}</th>
                <th id="ceulaMao">${mao}</th>
                <th id="ceulaTorneio">${torneio}</th>
            </tr>
            `
        }

        if(nome == alvo[0]){
            var campoNome = document.getElementById('ceulaNome')
            campoNome.classList.add("certa")
        }

        if(idade == alvo[1]){
            var campoIdade = document.getElementById('ceulaIdade')
            campoIdade.classList.add("certa")
        }

        if(nacionalidade == alvo[2]){
            var campoNacionalidade = document.getElementById('ceulaNacionalidade')
            campoNacionalidade.classList.add("certa")
        }

        if(mao == alvo[3]){
            var campoMao = document.getElementById('ceulaMao')
            campoMao.classList.add("certa")
        }

        if(torneio == alvo[4]){
            var campoTorneoio = document.getElementById('ceulaTorneio')
            campoTorneoio.classList.add("certa")
        }

    }

</script>
