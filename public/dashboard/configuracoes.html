<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TênisVerso | Partida</title>

    <link rel="stylesheet" href="./../css/configuracoes.css">
    <link rel="stylesheet" href="./../css/dashboards.css">
    <script src="../js/sessao.js"></script>
    <script src="./../js/alerta.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body onload="validarSessao(), atualizarFeed()" style="background-color: #161618;">

    <div class="header-left">
        <h1>TenisVerso</h1>

        <div class="hello">
            <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
        </div>

        <a href="./dashboard.html">
            <h3>Gráficos</h3>
        </a>

        <a href="./mural.html">
            <h3>Partidas</h3>
        </a>

        <a href="./configuracoes.html">
            <h3>Perfil</h3>
        </a>

        <div class="btn-logout" onclick="limparSessao()">
            <h3><img src="../assets/icon/logout.svg" alt="" srcset="">Sair</h3>
        </div>

    </div>

    </div>

    <div class="dash-right">

        <div class="container">

            <div class="div-form">

                <h1>Meu perfil</h1>

                <div class="campo">
                    <p>Nome:</p>
                    <input placeholder="Gabriel" class="bloqueado" disabled>
                </div>

                <div class="campo">
                    <p>Idade:</p>
                    <input type="number" placeholder="18" class="bloqueado" disabled>
                </div>

                <div class="campo">
                    <p>Email:</p>
                    <input placeholder="gabriel@xptoemail.com" class="bloqueado" disabled>
                </div>

                <div class="campo">
                    <p>Senha:</p>
                    <input placeholder="********" class="bloqueado" disabled>
                </div>

                <div class="campo">
                    <p>Tenista favorito:</p>
                    <input placeholder="Roger Federer" class="bloqueado" disabled>
                </div>

                <div class="campo">
                    <p>Quadra favorita:</p>
                    <input placeholder="Rápida" class="bloqueado" disabled>
                </div>

                <div class="campo">
                    <p>Golpe favorito:</p>
                    <input placeholder="Saque" class="bloqueado" disabled>

                    <button id="abrirModal">Editar</button>
                </div>

                <div id="div_modal" class="modal">
                    <div class="modal-conteudo">
                        <span class="fechar">x</span>
                        <h1>Edição dos dados</h1>

                        <div class="campo">
                            <p>Nome:</p>
                            <input placeholder="Gabriel">
                        </div>

                        <div class="campo">
                            <p>Idade:</p>
                            <input type="number" placeholder="18">
                        </div>

                        <div class="campo">
                            <p>Email:</p>
                            <input placeholder="gabriel@xptoemail.com">
                        </div>

                        <div class="campo">
                            <p>Senha:</p>
                            <input placeholder="********">
                        </div>

                        <div class="campo">
                            <p>Tenista favorito:</p>
                            <input placeholder="Roger Federer">
                        </div>

                        <div class="campo">
                            <p>Quadra favorita:</p>
                            <input placeholder="Rápida">
                        </div>

                        <div class="campo">
                            <p>Golpe favorito:</p>
                            <input placeholder="Saque">

                            <button id="btnConfirmar">Confirmar edição</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>

<script>

    var btnAbrir = document.getElementById('abrirModal');
    var btnFechar = document.querySelector('.fechar');
    var btnConfirmar = document.getElementById('btnConfirmar');
    var modal = document.getElementById('div_modal');

    btnAbrir.addEventListener('click', () => {
        modal.style.display = 'flex';
    });

    btnFechar.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    btnConfirmar.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });


</script>
